<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BUUShop</title>
    <link rel="stylesheet" href="./node_modules/bulma/css/bulma.css">
</head>

<body>
    <section class="hero is-dark is-small">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroB" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="index.html" class="navbar-item ">
                                Home
                            </a>
                            <a href="contact.html" class="navbar-item is-active">
                                Contact us
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns">
                    <div class="column is-one-fifth">
                        <figure class="image is-128x128 float-left">
                            <img src="img/icon-call-128.png" alt="">
                        </figure>
                    </div>
                    <div class="column ">
                        <h1 class="title-contact">
                            Contact Us
                        </h1>
                        <h2 class="subtitle">
                            Pie Apple Store
                            <br>
                            Faculty of
                            <br />Informatics,
                            <br />Burapha University
                        </h2>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Firstname</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Anunda">
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Surname</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Sathaworn">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left has-icons-right">
                                
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope "></i>
                                </span>
                                <input class="input" type="email" placeholder="example@email.com" value="">
                            </div>
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="field">
                            <label class="label">Phone</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input " type="tel" placeholder="0255555555" value="">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-phone "></i>
                                </span>
    
                            </div>
                        </div>
                    </div>
                </div>
    
    
                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>General Question</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                </div>
    
    
    
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Send</button>
                    </div>
                    <div class="control">
                        <button class="button is-text">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    

    <section>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>BUU Phone</strong> by <a href="#">Anunda_59160625</a><label>. for education</label>
                </p>
            </div>
        </footer>
    </section>

</body>

</html>
